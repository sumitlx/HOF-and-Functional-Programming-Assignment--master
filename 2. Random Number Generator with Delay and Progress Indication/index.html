<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delayed Random Number Generation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 100px;
  }
</style>
</head>
<body>
  <h1>Delayed Random Number Generation</h1>
  <button onclick="generateRandomNumber()">Generate Random Number</button>
  <p id="countdown"></p>
  <p id="result"></p>

  <script>
    let delay = 3000; // Delay in milliseconds (3 seconds)
    let countdownInterval;

    function updateCountdown(seconds) {
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = `Time remaining: ${seconds} seconds`;
    }

    function generateRandomNumber() {
      const resultElement = document.getElementById('result');
      
      // Clear previous interval if any
      clearInterval(countdownInterval);

      let secondsLeft = delay / 1000;
      updateCountdown(secondsLeft);

      countdownInterval = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          updateCountdown(secondsLeft);
        } else {
          clearInterval(countdownInterval);
          const randomNumber = Math.floor(Math.random() * 100); // Change the range as needed
          resultElement.textContent = `Generated random number: ${randomNumber}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
