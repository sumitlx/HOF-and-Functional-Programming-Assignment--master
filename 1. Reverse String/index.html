<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String Reversal with Delay</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 100px;
  }
</style>
</head>
<body>
  <h1>String Reversal with Delay</h1>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button onclick="reverseWithDelay()">Reverse</button>
  <p id="output"></p>

  <script>
    function reverseString(str) {
      return str.split('').reverse().join('');
    }

    function reverseWithDelay() {
      const inputElement = document.getElementById('inputString');
      const outputElement = document.getElementById('output');
      
      const input = inputElement.value;
      
      if (input) {
        setTimeout(() => {
          const reversed = reverseString(input);
          outputElement.textContent = `Reversed string after 2 seconds: ${reversed}`;
        }, 2000);
      } else {
        outputElement.textContent = 'Please enter a string.';
      }
    }
  </script>
</body>
</html>
